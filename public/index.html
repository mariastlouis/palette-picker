<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Palette Picker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1> Palette picker </h1>
    </header>
    <section class = "main-section">
      <section class = "pick-palette half">
        <article class = "palette-generator">
          <button type = "submit" class = "generate-btn"> Generate palette </button>
        </article>
        <article class = "new-project">
          Create a new project
        </article>


      </section> 
      
      <section class = "palette half">
        <div class = "color-box box1">
          box 1
        </div>
        <div class = "color-box box2">
          box 2
        </div>

        <div class = "color-box box3">
          box 3
        </div>
        <div class = "color-box box4">
          box 4
        </div>
        <div class = "color-box box5">
          box 5
        </div>
      </section>
    </section>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'> </script>
    <script type="text/javascript" src = "js/scripts.js"> </script>
  </body>

</html>
